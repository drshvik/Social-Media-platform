<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white flex w-full">
      <!-- Sidebar -->
      <div
        class="w-1/5 fixed bg-white h-screen shadow-md p-6 flex flex-col justify-between"
      >
        <div>
          <h1 class="text-2xl font-bold mb-6">SocialApp</h1>
          <nav>
            <ul class="space-y-4">
              <li>
                <a
                  href="#"
                  class="text-gray-700 hover:text-blue-500 flex items-center"
                >
                  <i class="fas fa-home mr-2"></i> Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-700 hover:text-blue-500 flex items-center"
                >
                  <i class="fas fa-search mr-2"></i> Search
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-700 hover:text-blue-500 flex items-center"
                >
                  <i class="fas fa-compass mr-2"></i> Explore
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-700 hover:text-blue-500 flex items-center"
                >
                  <i class="fas fa-user mr-2"></i> My Profile
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-700 hover:text-blue-500 flex items-center"
                >
                  <i class="fas fa-cog mr-2"></i> Settings
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 flex items-center"
          >
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </div>
      <!-- Main content -->
      <div class="flex-1 ml-96 mr-96 w-40 p-6 min-h-screen">
        <div class="container mx-auto py-10">
          <div class="flex justify-start mb-4">
            <button
              type="button"
              id="backButton"
              class="underline text-red-500 hover:text-red-600 focus:outline-none focus:shadow-outline"
            >
              Back
            </button>
          </div>
          <h2 class="text-3xl font-bold mb-6">Edit Profile</h2>
          <form action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-4 flex flex-col items-center">
              <label
                for="profileImage"
                class="cursor-pointer relative w-36 h-36"
              >
                <img
                  src="images/1.jpeg"
                  alt="Current Profile Picture"
                  class="w-full h-full rounded-full"
                />
                <i
                  class="fas fa-edit text-gray-700 absolute bottom-2 right-2 bg-white rounded-full p-2 cursor-pointer"
                  id="editIcon"
                ></i>
                <input
                  type="file"
                  id="profileImage"
                  name="profileImage"
                  class="hidden"
                />
              </label>
            </div>
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-bold mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Username"
              />
            </div>
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-bold mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Name"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Save Changes
              </button>
              <button
                type="button"
                id="cancelButton"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Cancel Modal -->
    <div
      id="cancelModal"
      class="hidden fixed z-50 left-0 top-0 w-full h-full flex justify-center items-center bg-black bg-opacity-40"
    >
      <div class="bg-white p-6 rounded-lg text-center">
        <h3 class="text-lg font-bold mb-4">Are you sure you want to cancel?</h3>
        <button
          id="confirmCancel"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Yes, Cancel
        </button>
        <button
          id="closeModal"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          No, Go Back
        </button>
      </div>
    </div>
    <script>
      document.getElementById("editIcon").onclick = function () {
        document.getElementById("profileImage").click();
      };

      document.getElementById("cancelButton").onclick = function () {
        document.getElementById("cancelModal").classList.remove("hidden");
      };

      document.getElementById("backButton").onclick = function () {
        document.getElementById("cancelModal").classList.remove("hidden");
      };

      document.getElementById("confirmCancel").onclick = function () {
        document.getElementById("cancelModal").classList.add("hidden");
        window.location.href = "your-redirect-url.html"; // Replace with the URL you want to redirect to
      };

      document.getElementById("closeModal").onclick = function () {
        document.getElementById("cancelModal").classList.add("hidden");
      };
    </script>
  </body>
</html>
